<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>CSS Selector Tutorial</title>
</head>
<body>
    <div id="container">
        <ul>
            <li>
                <p>
                    <a href="#">text</a>
                </p>
            </li>
            <li>Two</li>

            <li>Four</li>

        <div class="one">
        </div>
        <div class="two">
            orange

        <div>
            <li class="sibling2">Before sibling 1</li>
            <li class="sibling1">sibling 1</li>
            <li class="sibling2">After sibling 1</li>
            <li class="sibling2">After sibling 1</li>
            <li class="sibling2">After sibling 1</li>

        <input type="text" value="title" data-name="title">
        <input type="text" value="krish" data-name="name">

        <a data-info="external image"> Click Me, Fool </a>

        <ul>
            <li>bold</li>   
        </ul>
